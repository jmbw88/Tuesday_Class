<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/game.js"></script>
</head>
<body>
    <h1>Hangman</h1>
    <div>
        <span id="partialWord"></span>
    </div>
    <div>
        Guesses: 
        <span id="guesses"></span>
    </div>
    <div>
        Guesses Remaining: 
        <span id="guessesRemaining">10</span>
    </div>
    <div>
        Wins: 
        <span id="wins">0</span>
    </div>
    <div>
        Losses: 
        <span id="losses">0</span>
    </div>
    <div>
        <span id="result"></span>
    </div>
    <button id="newGame">New Game</button>
    <img id="yoda" src="https://vignette.wikia.nocookie.net/starwars/images/d/d6/Yoda_SWSB.png/revision/latest?cb=20150206140125" alt="">
</body>
</html>
